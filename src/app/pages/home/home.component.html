<h1 class="mt-3">Youtube videos</h1>
<hr>
<div class="card-columns ">
    <div class="card animate__animated animate__fadeIn" *ngFor="let video of videos">
      <img [src]="video.thumbnails.high.url" class="card-img-top" alt="...">
      <div class="card-body">
        <h5 class="card-title">{{video.title}}</h5>
        <p class="card-text">
            <strong>Author: </strong>{{video.channelTitle}}
        </p>
        <p class="card-text">
            <strong>Published: </strong>{{video.publishedAt}}
        </p>
        <button
            type="button"
            class="btn btn-outline-primary btn-block"
            (click)="showVideo(video)"
        >Watch video</button>
      </div>
    </div>
</div>
<div class="row text-center mt-3 mb-5">
    <div class="col">
        <button
            type="button"
            class="btn btn-primary btn-lg"
            (click)="loadVideos()"
        >Next page</button>
    </div>

</div>
